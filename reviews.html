              <div class = "reviewContainer">
                  <h2>Leave a comment</h2>
                  <form>
                      <input id = "inputText" placeholder="Add Your Comment"></input>
                      <div class = "button1">
                          <button id = "btn1" type = "button" value="Comment" onclick="pushData()">Submit</button>
                          <!--<button id = 'clear' onclick="clearText()">Cancel</button>-->
                      </div>
                  </form>
                  
              </div>

              <p id ="pText"></p>

              <script>
                  var myArr = [];

                  function pushData(){
                      var inputText =document.getElementById("inputText").value;

                      myArr.push(inputText);

                      var pval = ""

                      for (i = 0; i < myArr.length; i++){
                        pval = pval + myArr[i] + "<br/><br/>";
                        
                      }

                      document.getElementById('pText').innerHTML = pval;
                      
                  }

                  function clearText(){
                    var inputText =document.getElementById("inputText").value;

                    inputText = "";
                  }

              </script>
